apiVersion: v1
kind: Pod
metadata:
  name: web-pod
  labels:
    type: web-app
spec:
  containers:
    - name: web-server-apache
      image: httpd
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service-nodeport
spec:
  type: NodePort
  selector:
    type: web-app # definido no metadata do pod
  ports:
    - name: http
      port: 80 # porta exposta do service (obrigat√≥rio)
      targetPort: 80 # porta do container (opcional)
      nodePort: 30008 # porta exposta do service para fora do k8s (opcional)
